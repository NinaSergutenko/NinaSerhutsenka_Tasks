<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style2_2.css">
    
</head>
<body>
    <header class="logoArea">
            <div class="logoArea__logo">
                <h1 class="logoArea__h1">Social Sprites Icons</h1>
            </div>
        </div>
    </header>
<section class="main">
    <!--white section-->
    <section class="content">
        <div class="content__row">
            <div class="content__block">
                <button class="content__button content__button_pink content__button_size_big">Pink Button</button>
            </div>
            <div class="content__block">
                <button class="content__button content__button_green">Green Button</button>
            </div>    
        </div>
            
        <div class="content__row">
            <div class="content__block">
                <button class="content__button content__button_blue">Blue Button</button>
            </div>
            <div class="content__block">
                <button class="content__button content__button_red">Red Button</button>
            </div>
        </div>

        <div class="content__row">
            <div class="content__block">
                <button class="content__button content__button_orange">Orange Button</button>
            </div>
            <div class="content__block">
                <button class="content__button content__button_yellow">Yellow Button</button>
            </div>        
        </div>        
    </section>

<!--dark section-->
    <section class="content content_dark">
        <div class="content__row">
            <div class="content__block">
                <button class="content__button content__button_pink content__button_size_big">Pink Button</button>
            </div>
            <div class="content__block">
                <button class="content__button content__button_green">Green Button</button>
            </div>    
        </div>

        <div class="content__row">
            <div class="content__block">
                <button class="content__button content__button_blue content__button_size_lit">Blue Button</button>
            </div>
            <div class="content__block">
                <button class="content__button content__button_red">Red Button</button>
            </div>
        </div>

        <div class="content__row">
            <div class="content__block">
                <button class="content__button content__button_orange content__button_size_lit">Orange Button</button>
            </div>
            <div class="content__block">
                <button class="content__button content__button_yellow content__button_size_lit">Yellow Button</button>
            </div>        
        </div>        
    </section> 
</section>      
</body>
</html>
